<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container mt-5">

        <h1 class="text-center text-bg-primary shadow mt-5 mb-5">Expression Validator</h1>

        <div class="input-group mb-3 w-75 p-3 text-center">
            <select class="form-select" id="exp_options" placeholder="Choose any expression">
              <option >Choose an expression to validate........</option>
              <option value="Email">Email</option>
              <option value="Phone Number (BD)">Phone Number(BD)</option>
              <option value="Post code">Post Code</option>
            </select>

            <button class="choosen btn btn-primary" type="button">Button</button>
          
        </div>

        <br><br>

        <div class="output">
            <h3 class="result mt-5"></h3>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
